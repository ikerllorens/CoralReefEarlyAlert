<div class="row">
    <div class="col-xs-0 col-sm-3"></div>
    <div class="col-xs-12 col-sm-6">
        <div class="row">
            <div class="col-xs-12">
                <h1>Agregar Usuario
                    <br>
                    <small>Llena el siguiente formulario para agregar a un usuario. Todos los campos son requeridos</small>
                </h1>
            </div>
        </div>
        <hr>
        <form class="form-horizontal" >
            <div class="row">
                <div class="col-xs-2 col-sm-1"></div>
                <div class="form-group col-xs-8 col-sm-10 ">  
                    <div class="input-group">
                        <span class="input-group-addon">email</span>
                        <input [(ngModel)]="username" [disabled]= "!editing" placeholder="email" type="text" class="form-control center-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-sm-1"></div>
                <div class="form-group col-xs-8 col-sm-10 ">  
                    <div class="input-group">
                        <span class="input-group-addon">Contraseña</span>
                        <input [(ngModel)]="password" [disabled]= "!editing" placeholder="Contraseña" type="text" class="form-control center-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-sm-1"></div>
                <div class="form-group col-xs-8 col-sm-10 ">  
                    <div class="input-group">
                        <span class="input-group-addon">Nombre</span>
                        <input [(ngModel)]="name" [disabled]= "!editing" placeholder="Nombre" type="text" class="form-control center-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-sm-1"></div>
                <div class="form-group col-xs-8 col-sm-10 ">  
                    <div class="input-group">
                        <span class="input-group-addon">Apellidos</span>
                        <input [(ngModel)]="surname" [disabled]= "!editing" placeholder="Apellidos" type="text" class="form-control center-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-sm-1"></div>
                <div class="form-group col-xs-8 col-sm-10 ">  
                    <div class="btn-group">
                        <label class="btn btn-info" [(ngModel)]="userType" btnRadio="1">Usuario</label>
                        <label class="btn btn-warning" [(ngModel)]="userType" btnRadio="2">Administrador</label>
                    </div>
                </div>
            </div>
            <div *ngIf="userType==2">
                <p class="bg-warning">
                    Este tipo de usuario podrá agregar, modificar y eliminar usuarios y posts
                </p>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-2 col-sm-1"></div>
                <div class="form-group col-xs-8 col-sm-10  ">  
                    <button  (click)="addUserButtonClicked($event)" class="btn btn-success">Registrar Usuario</button>
                    <button [routerLink]="['Home']" class="btn btn-danger pull-right">Regresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
